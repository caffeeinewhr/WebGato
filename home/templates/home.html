<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleepy Rush</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/brillo.css' %}">
    <link rel="stylesheet" href="{% static 'css/animarTexto.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'js/cartas3D.css' %}">
</head>

<body>
    {% include 'navbar.html' %}
    <div class="content brillo-constante">
        <div style="text-align: center;">
            <h1 class="animar-texto">COLLECT CARDS</h1>
            <p>Each one has a unique art, story and effect in the game.</p>
        </div>
        <div class="carta-container">
            <img class="carta tipo_damage" src="{% static 'img/card1.png' %}" alt="Card 1">
            <img class="carta tipo_tempo" src="{% static 'img/card2.png' %}" alt="Card 2">
            <img class="carta tipo_especial" src="{% static 'img/card3.png' %}" alt="Card 3">
        </div>
    </div>
    <br>
    <div class="content brillo-constante">
        <div style="text-align: center;">
            <h1 class="animar-texto">SLAY MONSTERS</h1>
            <p>Until you acomplish your goal of scaping the nightmare.</p>
        </div>
        <div class="carta-container">
            <img class="carta" src="{% static 'img/card1.png' %}" alt="Card 1">
            <img class="carta" src="{% static 'img/card2.png' %}" alt="Card 2">
            <img class="carta" src="{% static 'img/card3.png' %}" alt="Card 3">
        </div>
    </div>
    <br>
    <div class="content brillo-constante">
        <div style="text-align: center;">
            <h1 class="animar-texto">DON'T RUN OUT OF TIME</h1>
            <p>The nightmare is consuming you each second.</p>
        </div>
        <div class="carta-container">
            <img class="carta brillo" src="{% static 'img/time.gif' %}" alt="Watch">
        </div>
    </div>
</body>
<script src="{% static 'efectos/cartas3D.js' %}"></script>
</html>
